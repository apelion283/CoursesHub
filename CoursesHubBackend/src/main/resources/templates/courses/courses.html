<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <th:block th:replace="~{/layout/base :: styles}"></th:block>
</head>
<body>
<div th:replace="~{/layout/base :: header}"></div>
<h1 class="text-info text-center">Courses Management</h1>
<main class="container">
    <div class="btn btn-outline-success">Add a new Course</div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th></th>
            <th>Course Name</th>
            <th>Course Price</th>
            <th>Category</th>
            <th>Manage Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="mt-4" th:each="c : ${courses}" th:if="${courses != null and !courses.isEmpty()}">
            <td><img class="img" th:src="${c.imageUrl}" alt="Course Image"/></td>
            <td>
                <a class="text-success text-decoration-none"
                   th:text="${c.name}"
                   th:href="@{'/courses/' + ${c.id}}">
                </a>
            </td>
            <td th:text="${c.price + ' VNÄ'}"></td>
            <td th:text="${c.category.name}"></td>
            <td>
                <button class="btn btn-danger">
                    <i class="fa-solid fa-trash"></i><strong> Delete</strong>
                </button>
                <a th:href="@{'/courses/edit/' + ${c.id}}" class="btn btn-success">
                    <i class="fa-solid fa-pencil"></i><strong> Edit</strong>
                </a>
            </td>
        </tr>

        <tr th:if="${courses == null or courses.isEmpty()}">
            <td colspan="4" class="text-center text-muted">There is no courses here. Let's add a new course!</td>
        </tr>
        </tbody>
    </table>
