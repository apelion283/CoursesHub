<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Courses Hub's Admin Panel</title>
  <link rel="stylesheet" th:href="@{/css/particles-js.css}"/>
  <link rel="stylesheet" th:href="@{/css/login.css}"/>
  <th:block th:replace="base :: styles"></th:block>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script th:src="@{/js/particles-init.js}"></script>
  <script th:src="@{/js/login.js}"></script>
</head>
<body>
<div th:replace="base :: header"></div>
<main id="content-wrapper" class="position-relative overflow-hidden">
  <div id="particles-js">
    <div class="card-container position-absolute top-50 start-50 translate-middle" bis_skin_checked="1">
      <div class="login-card card p-5 rounded-4 shadow-lg bg-white text-center" bis_skin_checked="1">
        <div id="welcome-container">
          <h1 class="mb-3">Welcome to <span><a class="login-page-link" th:href="@{/}">CoursesHub</a> </span>'s Admin Panel</h1>
          <div class="h3"><span>
                <a id="login-button" class="login-page-link" href="javascript:void(0)">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </a>
            </span>
            to continue!</div>
        </div>
        <div id="login-form-container">
          <div class="h4">
            <a id="back-button" href="javascript:void(0)"><i class="fa-solid fa-left-long"></i> Back</a>
          </div>
          <form th:action="@{/login}" method="post">
            <div class="mb-3 mt-3 text-start" bis_skin_checked="1">
              <label for="username" class="form-label">Username:</label>
              <div class="input-group" bis_skin_checked="1">
                <span class="input-group-text" id="inputUsername"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" name="username" id="username" aria-describedby="inputUsername" required="">
              </div>

            </div>
            <div class="mb-3 text-start" bis_skin_checked="1">
              <label for="password" class="form-label">Password:</label>
              <div class="input-group" bis_skin_checked="1">
                <span class="input-group-text" id="inputPassword"><i class="fa-solid fa-key"></i></span>
                <input type="password" class="form-control" name="password" id="password" aria-describedby="inputPassword" required="">
              </div>

            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="login-button fw-bold">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</main>
<div th:replace="base :: footer"></div>
</body>
</html>
