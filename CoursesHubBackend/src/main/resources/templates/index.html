<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CoursesHub's Admin Panel</title>
    <th:block th:replace="~{/layout/base :: styles}"></th:block>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>
<div th:replace="~{/layout/base :: header}"></div>
<main class="container">
    <h1 class="text-info text-center">Welcome back Admin!</h1>
    <div class="row mb-4">
        <div class="col-md-4">
            <a class="student-card custom-card card shadow-sm" th:href="@{/students}">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Students</h5>
                        <h3 th:text="${numberOfStudents}"></h3>
                    </div>
                    <div class="card-manage-btn">
                        <b>Manage >></b>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a class="card shadow-sm custom-card courses-card" th:href="@{/courses}">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Courses</h5>
                        <h3 th:text="${numberOfCourses}"></h3>
                    </div>
                    <div class="card-manage-btn">
                        <b>Manage >></b>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a class="custom-card card shadow-sm teachers-card" th:href="@{/teachers}">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Teachers</h5>
                        <h3 th:text="${numberOfTeachers}"></h3>
                    </div>
                    <div class="card-manage-btn">
                        <b>Manage >></b>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Revenue and This Month Section -->
    <div class="row mb-4">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Revenue of the Year</h5>
                    <div class="revenue-graph-placeholder">
                        <!-- Placeholder for the graph; replace with actual chart library if needed -->
                        <img alt="Revenue Graph" class="img-fluid"
                             src="https://cdn.corporatefinanceinstitute.com/assets/line-graph.jpg"
                             style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <!-- This Month Section -->
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h5 class="card-title">This Month</h5>
                    <ul class="list-unstyled">
                        <li><strong>New Students: </strong><span th:text="${numberOfNewStudentsThisMonth}"> </span></li>
                        <li><strong>New Courses: </strong><span th:text="${numberOfNewCoursesThisMonth}"> </span></li>
                        <li><strong>New Teachers: </strong><span th:text="${numberOfNewTeachersThisMonth}"> </span></li>
                        <li><strong>Revenue: </strong>10 000 000 VNĐ</li>
                    </ul>
                </div>
            </div>

            <!-- Last Month Section -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Last Month</h5>
                    <ul class="list-unstyled">
                        <li><strong>New Students: </strong><span th:text="${numberOfNewStudentsLastMonth}"> </span></li>
                        <li><strong>New Courses: </strong><span th:text="${numberOfNewCoursesThisMonth}"> </span></li>
                        <li><strong>New Teachers: </strong><span th:text="${numberOfNewTeachersLastMonth}"> </span></li>
                        <li><strong>Revenue: </strong>10 000 000 VNĐ</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</main>
<div th:replace="~{/layout/base :: footer}"></div>
</body>
</html>
