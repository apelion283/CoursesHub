<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses Hub's Admin Panel</title>
    <link rel="stylesheet" th:href="@{/css/particles-js.css}"/>
    <th:block th:replace="base :: styles"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script th:src="@{/js/particles-init.js}"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <script th:src="@{/js/index.js}"></script>
</head>
<body>
<div th:replace="base :: header"></div>
<main id="content-wrapper" class="position-relative overflow-hidden" style="z-index: 1;">
    <div id="particles-js">
        <div class="card-container position-absolute top-50 start-50 translate-middle" bis_skin_checked="1">
            <div class="card p-5 rounded-4 shadow-lg bg-white text-center" style="min-height: 30vh; max-height: 90vh; width: 100vw; max-width: 60vw; overflow: auto;" bis_skin_checked="1">
                <h1 class="mb-3">Welcome to CoursesHub's Admin Panel</h1>
                <h2 class="h5">Login to continue!</h2>
                <form th:action="@{/login}">
                    <div class="mb-3 mt-3 text-start" bis_skin_checked="1">
                        <label for="username" class="form-label">Username:</label>
                        <div class="input-group" bis_skin_checked="1">
                            <span class="input-group-text" id="inputUsername"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" aria-describedby="inputUsername" required="">
                        </div>

                    </div>
                    <div class="mb-3 text-start" bis_skin_checked="1">
                        <label for="password" class="form-label">Password:</label>
                        <div class="input-group" bis_skin_checked="1">
                            <span class="input-group-text" id="inputPassword"><i class="fas fa-key"></i></span>
                            <input type="text" class="form-control" id="password" aria-describedby="inputPassword" required="">
                        </div>

                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn login-button">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
<div th:replace="base :: footer"></div>
</body>
</html>
