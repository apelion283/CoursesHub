<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses Hub's Admin Panel</title>
    <link rel="stylesheet" th:href="@{/css/auth/particles-js.css}"/>
    <link rel="stylesheet" th:href="@{/css/auth/login.css}"/>
    <th:block th:replace="~{/layout/base :: styles}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script th:src="@{/js/auth/particles-init.js}"></script>
    <script th:src="@{/js/auth/login.js}"></script>
</head>
<body>
<div th:replace="~{/layout/base :: header}"></div>
<main class="position-relative overflow-hidden" id="content-wrapper">
    <div id="particles-js">
        <div bis_skin_checked="1" class="card-container position-absolute top-50 start-50 translate-middle">
            <div bis_skin_checked="1" class="login-card card p-5 rounded-4 shadow-lg bg-white text-center">
                <div id="welcome-container">
                    <h1 class="mb-3">Welcome to <span><a class="login-page-link" th:href="@{/}">CoursesHub</a> </span>'s
                        Admin Panel</h1>
                    <div class="h3"><span>
                <a class="login-page-link" href="javascript:void(0)" id="login-button">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </a>
            </span>
                        to continue!
                    </div>
                </div>
                <div id="login-form-container">
                    <div class="h4">
                        <a href="javascript:void(0)" id="back-button"><i class="fa-solid fa-left-long"></i> Back</a>
                    </div>
                    <form method="post" th:action="@{/login}">
                        <div bis_skin_checked="1" class="mb-3 mt-3 text-start">
                            <label class="form-label" for="username">Username:</label>
                            <div bis_skin_checked="1" class="input-group">
                                <span class="input-group-text" id="inputUsername"><i
                                        class="fa-solid fa-user"></i></span>
                                <input aria-describedby="inputUsername" class="form-control" id="username" name="username"
                                       required="" type="text">
                            </div>

                        </div>
                        <div bis_skin_checked="1" class="mb-3 text-start">
                            <label class="form-label" for="password">Password:</label>
                            <div bis_skin_checked="1" class="input-group">
                                <span class="input-group-text" id="inputPassword"><i class="fa-solid fa-key"></i></span>
                                <input aria-describedby="inputPassword" class="form-control" id="password" name="password"
                                       required="" type="password">
                            </div>

                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="login-button fw-bold" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
<div th:replace="~{/layout/base :: footer}"></div>
</body>
</html>
